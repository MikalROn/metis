{% extends 'base.html' %}
{% block title %}Adicionar/Editar Medicação{% endblock %}
{% block content %}
    <h1>Adicionar/Editar Medicação</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'medicacao_list' %}">Cancelar</a>
{% endblock %}
