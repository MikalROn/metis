{% extends '_base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <div class="login-container">
        <div class="login-form">
            <h2>Login Médico</h2>
            <form method="post">
                {% csrf_token %}
                {{ medico_form.as_p }}
                <button type="submit">Entrar como Médico</button>
            </form>

            <div class="container">
                <div class="row">
                    <a href="{% url 'cadastrar_medico' %}">Quero me cadastrar como Médico!</a>
                </div>
            </div>
            

        </div>

        <div class="login-form">
            <h2>Login Paciente</h2>
            <form method="post">
                {% csrf_token %}
                {{ paciente_form.as_p }}
                <button type="submit">Entrar como Paciente</button>
            </form>
        </div>
    </div>

    <a href=""> Esqueci minha senha</a>

    <style>
        .login-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .login-form {
            border: 1px solid #ccc;
            padding: 20px;
            width: 45%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            margin-bottom: 20px;
        }

        .login-form form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .login-form form button:hover {
            background-color: #45a049;
        }
    </style>
{% endblock %}
