{% extends '_base.html.html' %}

{% block content %}
  <h1>Detalhes do Paciente: {{ object.nome }}</h1>
  <p><strong>Data de Nascimento:</strong> {{ object.data_nascimento }}</p>
  <p><strong>Médico Responsável:</strong> {{ object.medico_responsavel }}</p>
  <a href="{% url 'paciente_list' %}">Voltar para a lista</a>
  <a href="{% url 'paciente_update' object.pk %}">Editar</a>
  <a href="{% url 'paciente_delete' object.pk %}">Excluir</a>
{% endblock %}
